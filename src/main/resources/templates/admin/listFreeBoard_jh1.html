<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/travel_admin_aside_jh1.html}">
<head>
  <meta charset="UTF-8">
  <title>자유게시판 관리</title>
</head>
<body>
<div layout:fragment="content">
  <div class="jumbotron text-center">
    <h1>자유게시판 관리</h1>
  </div>
  <div class="container">
    <table class="table">
      <thead>
      <tr>
        <th>No.</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
    <nav id="PaginationHere"></nav>
  </div>
</div>
<th:block layout:fragment="scripts">
  <script th:src="@{/script/admin-common.js}"></script>
  <script th:src="@{/script/pagination.js}"></script>
  <script th:inline="javascript">

    const page = /*[[${requestDTO.page}]]*/ 0;
    const size = /*[[${requestDTO.size}]]*/ 0;

    function createBoardItem(boardNo, title, memberNo, writer, regDate) {
      const tr = _el('tr');

      const boardNoTd = _el('td', boardNo)

      const boardTitleLink = _el('a', title);
      boardTitleLink.href = '/admin/freeBoard/view/' + boardNo

      const boardTitle = _el('td');
      boardTitle.append(boardTitleLink);

      const memberLink = _el('a', writer)
      memberLink.href = '/admin/member/view/' + memberNo;
      const memberTd = _el('td')
      memberTd.append(memberLink);

      const regDateTd = _el('td', regDate);

      tr.append(boardNoTd, boardTitle, memberTd, regDateTd);
      return tr;
    }

    (async() => {
      const response = await axios.get('/api/freeBoard/list'+`?page=${page}&size=${size}`);
      const { data } = response;
      const tbody = document.querySelector('table.table').tBodies[0]
      for (const freeBoard of data.dtoList) {
        tbody.append(
          createBoardItem(freeBoard.freeBoardNo, freeBoard.title, freeBoard.memberNo, freeBoard.memberName, freeBoard.regDate)
        )
      }
      document.querySelector('#PaginationHere').appendChild(
        createPagination(data.start, data.end, page, '/admin/freeBoard/list', size)
      );
    })()
  </script>
</th:block>
</body>
</html>
