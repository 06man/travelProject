<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/login.css" rel="stylesheet">
</head>

<body>
<div class="container right-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
        <form action="/member/login" method="post" class="form" id="form1">
            <input type="text" placeholder="ID" class="input" />
            <input type="password" placeholder="Password" class="input" />
            <input type="email" placeholder="Email" class="input" />
            <input type="text" placeholder="UserName" class="input" />
            <input type="text" placeholder="Phone" class="input" />
            <button class="btn">Sign Up</button>
        </form>
    </div>

    <!-- Sign In -->
    <div class="container__form container--signin">
        <form action="#" class="form" id="form2">
            <h2 class="form__title">Sign In</h2>
            <input type="email" placeholder="Email" class="input" />
            <input type="password" placeholder="Password" class="input" />
            <a href="#" class="link">Forgot your password?</a>
            <button class="btn">Sign In</button>
        </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn" id="signIn">Sign In</button>
            </div>
            <div class="overlay__panel overlay--right">
                <button class="btn" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
    <script src="/script/login.js" th:inline="javascript"></script>
</div>
</body>
<script th:inline="javascript">
    const login = [[${login}]]
    if (login == "login") container.classList.remove("right-panel-active");
</script>
</html>
